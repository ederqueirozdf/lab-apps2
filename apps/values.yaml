clusterK8s:
  name: "k8s-lab"
  server: https://kubernetes.default.svc
  source: https://github.com/ederqueirozdf/lab-apps2.git
  extraApi: 
    - namespace: "*"
      server: https://kubernetes.default.svc  

argocd:
  namespace: argocd-2
  disablePrune: false

# #####################################################################
# APLICs
# #####################################################################

  apps:
    - name: "guestbook2"
      finalizers: []
      labels: []
        # - key: chave
        #   value: valor
      annotations: []
        # - key: chave
        #   value: valor
      spec:
        project: k8s-lab
        source:
          path: guestbook
          repoURL: https://github.com/ederqueirozdf/lab-apps2.git
          targetRevision: HEAD
          helm:
            valueFiles:
              - values.yaml          
        destination:
          namespace: guestbook2
          server: https://kubernetes.default.svc
        syncPolicy:
          automated:
            prune: true
            selfHeal: true

